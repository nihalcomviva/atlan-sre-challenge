apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: curlimages/curl:8.10.1
          command: ["/bin/sh","-c"]
          # CrashLoop by failing fast when backend can't resolve/connect; also low memory limit to trigger OOM in some cases
          args:
            - >
              while true; do
                echo "Hitting backend at $BACKEND_URL";
                # fail fast if DNS fails
                curl -sS --max-time 3 "$BACKEND_URL" || exit 1;
                sleep 2;
              done
          env:
            - name: BACKEND_URL
              value: "http://backend-svc-wrong:80"  # INTENTIONAL: wrong DNS name
          resources:
            requests:
              cpu: "50m"
              memory: "32Mi"
            limits:
              cpu: "200m"
              memory: "64Mi"  # INTENTIONAL: low to simulate OOM with extra load
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-svc
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
      name: http
